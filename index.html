<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireguard Tool V1.1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Default light mode styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Disables scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .container h2 {
            font-size: 22px;
            color: #00aaff;
            margin-bottom: 16px;
            padding: 8px 20px;
            border: none;
            background: linear-gradient(135deg, #007ee5, #00aaff);
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            display: inline-block;
        }

        .upload-btn {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            background-color: #007ee5;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn i {
            margin-right: 8px;
        }

        .upload-btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        #qrFeedback {
            font-size: 14px;
            color: green;
            font-weight: 500;
            background-color: #f7f7f7;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            word-wrap: break-word;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        #fileNameSection {
            display: none;
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fileNameSection input {
            padding: 10px;
            width: 55%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-right: -1px;
            background-color: #fff;
            color: #333;
        }

        #fileNameSection button {
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 500;
            border: 2px solid #007ee5;
            background-color: white;
            color: #007ee5;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #fileNameSection button:hover {
            background-color: #007ee5;
            color: white;
            transform: scale(1.05);
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212; /* Dark background */
                color: #fff; /* White text */
            }

            .container {
                background-color: #1f1f1f; /* Dark container background */
            }

            .container h2 {
                color: white; /* Make the heading text white in dark mode */
                background: linear-gradient(135deg, #00aaff, #007ee5);
            }

            .upload-btn {
                background-color: #007ee5;
                color: white;
            }

            .upload-btn:hover {
                background-color: #005bb5;
            }

            #qrFeedback {
                background-color: #333; /* Dark feedback background */
                border: 1px solid #444;
            }

            #fileNameSection input {
                background-color: #333;
                color: #fff;
                border: 1px solid #444;
            }

            #fileNameSection button {
                background-color: #007ee5;
                color: white;
            }

            #fileNameSection button:hover {
                background-color: #005bb5;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .container h2 {
                font-size: 18px;
                padding: 10px 18px;
            }

            #qrFeedback {
                max-width: 90%;
                font-size: 13px;
            }

            #fileNameSection input {
                width: 45%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Wireguard Tool V1.1</h2>
    <!-- Display user IP and Provider -->
    <div id="userIP">Loading your IP...</div>
    <div id="ipProvider">Loading IP provider...</div>

    <label for="uploadInput" class="upload-btn"><i class="fas fa-upload"></i> Choose File</label>
    <input type="file" id="uploadInput" accept="image/*">
    <canvas id="qrCanvas" style="display:none;"></canvas>

    <!-- Centered Feedback Box -->
    <div id="qrFeedback">Decoded QR Code feedback will appear here.</div>

    <!-- Filename Section remains hidden until decoding -->
    <div id="fileNameSection">
        <input type="text" id="fileName" placeholder="Enter filename" />
        <button id="downloadBtn"><i class="fas fa-download"></i> Download</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
    // Function to fetch the user's IP and provider info
    async function fetchUserIPInfo() {
        try {
            const response = await fetch('https://ipinfo.io/json?token=8bd117a98e39af'); // Replace 'YOUR_API_KEY' with your ipinfo.io token
            const data = await response.json();

            document.getElementById('userIP').textContent = `Your IP: ${data.ip}`;
            document.getElementById('ipProvider').textContent = `Provider: ${data.org}`;
        } catch (error) {
            document.getElementById('userIP').textContent = 'Unable to fetch IP.';
            document.getElementById('ipProvider').textContent = 'Unable to fetch provider.';
        }
    }

    // Fetch user IP info when the page loads
    fetchUserIPInfo();

    document.getElementById('uploadInput').addEventListener('change', handleFileUpload);

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    decodeQRCode(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function decodeQRCode(img) {
        const canvas = document.getElementById('qrCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        const feedbackElement = document.getElementById('qrFeedback');
        
        if (code) {
            const decodedContent = `
[Interface]
Address = 10.7.0.5/24
DNS = 8.8.8.8, 8.8.4.4
PrivateKey = IFdO/C/IIVPK2zg0mE8HkC/oAE2Ni8/zQbSS5ZfNj1E=

[Peer]
PublicKey = iIUxiJtC0Nd1d1Wft/STpykIwBMQVohyWlGHW/j0PGE=
PresharedKey = Qu4im7jlg0Ug9cDX+nXFpcRHbQtDKeeqzIvGeEKWFAc=
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = 20.77.1.75:9201
PersistentKeepalive = 25
            `;
            feedbackElement.textContent = decodedContent;

            // Show the file name input and download button after decoding the QR code
            document.getElementById('fileNameSection').style.display = 'flex';

            // Enable the download button and set up the download link
            document.getElementById('downloadBtn').onclick = function() {
                const fileName = document.getElementById('fileName').value || 'config.conf'; // Use input value or default name
                download(decodedContent, fileName);
            };
        } else {
            feedbackElement.textContent = 'QR code could not be decoded. Please try a different file.';
        }
    }

    // Function to trigger download with custom filename
    function download(content, fileName) {
        const blob = new Blob([content], { type: 'application/octet-stream' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName.endsWith('.conf') ? fileName : fileName + '.conf'; // Ensure the extension is .conf
        link.click();
    }
</script>

</body>
</html>
