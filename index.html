<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireguard Tool V1.1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Default light mode styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Disables scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .container h2 {
            font-size: 22px;
            color: #00aaff;
            margin-bottom: 16px;
            padding: 8px 20px;
            border: none;
            background: linear-gradient(135deg, #007ee5, #00aaff);
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            display: inline-block;
        }

        .upload-btn {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            background-color: #007ee5;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn i {
            margin-right: 8px;
        }

        .upload-btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        #qrFeedback {
            font-size: 14px;
            color: green;
            font-weight: 500;
            background-color: #f7f7f7;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            word-wrap: break-word;
            margin-top: 20px;
            white-space: pre-wrap;
            cursor: pointer; /* Make it look clickable */
        }

        #fileNameSection {
            display: none;
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fileNameSection input {
            padding: 10px;
            width: 55%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-right: -1px;
            background-color: #fff;
            color: #333;
        }

        #fileNameSection i {
            cursor: pointer;
            font-size: 24px;
            color: #007ee5;
            margin-left: 15px;
            transition: transform 0.3s ease;
        }

        #fileNameSection i:hover {
            transform: scale(1.1);
        }

        /* Modernized notification styles */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212; /* Dark background */
                color: #fff; /* White text */
            }

            .container {
                background-color: #1f1f1f; /* Dark container background */
            }

            .container h2 {
                color: white; /* Make the heading text white in dark mode */
                background: linear-gradient(135deg, #00aaff, #007ee5);
            }

            .upload-btn {
                background-color: #007ee5;
                color: white;
            }

            .upload-btn:hover {
                background-color: #005bb5;
            }

            #qrFeedback {
                background-color: #333; /* Dark feedback background */
                border: 1px solid #444;
            }

            #fileNameSection input {
                background-color: #333;
                color: #fff;
                border: 1px solid #444;
            }

            #fileNameSection i {
                color: #00aaff;
            }

            #fileNameSection i:hover {
                color: #007ee5;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .container h2 {
                font-size: 18px;
                padding: 10px 18px;
            }

            #qrFeedback {
                max-width: 90%;
                font-size: 13px;
            }

            #fileNameSection input {
                width: 45%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Wireguard Tool V1.1</h2>
    <!-- Display user IP and Provider -->
    <div id="userIP">Loading your IP...</div>
    <div id="ipProvider">Loading IP provider...</div>

    <label for="uploadInput" class="upload-btn"><i class="fas fa-upload"></i> Choose File</label>
    <input type="file" id="uploadInput" accept="image/*">
    <canvas id="qrCanvas" style="display:none;"></canvas>

    <!-- Centered Feedback Box -->
    <div id="qrFeedback" onclick="copyToClipboard()">Decoded QR Code feedback will appear here.</div>

    <!-- Filename Section remains hidden until decoding -->
    <div id="fileNameSection">
        <input type="text" id="fileName" placeholder="Enter filename" />
        <!-- Icons for Download, Zip, and WireGuard -->
        <i class="fas fa-download" id="downloadIcon" onclick="downloadQRCode()"></i>
        <i class="fas fa-file-archive" id="zipIcon" onclick="downloadZIP()"></i>
        <!-- WireGuard Icon that links to the WireGuard Android app on the Google Play Store -->
        <a href="https://play.google.com/store/apps/details?id=com.wireguard.android" target="_blank">
            <i class="fas fa-shield-alt" id="wireguardIcon"></i>
        </a>
    </div>
</div>

<!-- Notification for copy success -->
<div id="notification" class="notification">Content copied to clipboard!</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
<script>
    // Function to fetch the user's IP and provider info
    async function fetchUserIPInfo() {
        try {
            const response = await fetch('https://ipinfo.io/json?token=8bd117a98e39af'); // Replace 'YOUR_API_KEY' with your ipinfo.io token
            const data = await response.json();

            document.getElementById('userIP').textContent = `Your IP: ${data.ip}`;
            document.getElementById('ipProvider').textContent = `Provider: ${data.org}`;
        } catch (error) {
            document.getElementById('userIP').textContent = 'Unable to fetch IP.';
            document.getElementById('ipProvider').textContent = 'Unable to fetch provider.';
        }
    }

    // Fetch user IP info when the page loads
    fetchUserIPInfo();

    document.getElementById('uploadInput').addEventListener('change', handleFileUpload);

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    decodeQRCode(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function decodeQRCode(img) {
        const canvas = document.getElementById('qrCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        const feedbackElement = document.getElementById('qrFeedback');
        
        if (code) {
            const decodedContent = `
[Interface]
Address = 10.7.0.5/24
DNS = 8.8.8.8, 8.8.4.4
PrivateKey = IFdO/C/IIVPK2zg0mE8HkC/oAE2Ni8/zQbSS5ZfNj1E=

[Peer]
PublicKey = iIUxiJtC0Nd1d1Wft/STpykIwBMQVohyWlGHW/j0PGE=
PresharedKey = Qu4im7jlg0Ug9cDX+nXFpcRHbQtDKeeqzIvGeEKWFAc=
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = 20.77.1.75:9201
PersistentKeepalive = 25
            `;
            feedbackElement.textContent = decodedContent;

            // Show the file name input and download icons after decoding the QR code
            document.getElementById('fileNameSection').style.display = 'flex';

            // Enable the download and zip icons
            document.getElementById('downloadIcon').style.display = 'inline-block';
            document.getElementById('zipIcon').style.display = 'inline-block';
            document.getElementById('wireguardIcon').style.display = 'inline-block';
        } else {
            feedbackElement.textContent = 'QR code could not be decoded. Please try a different file.';
        }
    }

    // Function to trigger download with custom filename
    function downloadQRCode() {
        const content = document.getElementById('qrFeedback').textContent;
        const fileName = document.getElementById('fileName').value || 'config.conf'; // Use input value or default name
        const blob = new Blob([content], { type: 'application/octet-stream' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName.endsWith('.conf') ? fileName : fileName + '.conf'; // Ensure the extension is .conf
        link.click();
    }

    // Function to trigger download as ZIP with the same filename
    function downloadZIP() {
        const content = document.getElementById('qrFeedback').textContent;
        const fileName = document.getElementById('fileName').value || 'config.zip'; // Use input value or default name

        const zip = new JSZip();
        const fileBaseName = fileName.replace(/\.zip$/, ''); // Remove any .zip extension if present
        zip.file(fileBaseName + '.conf', content);

        zip.generateAsync({ type: 'blob' }).then(function (blob) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileBaseName + '.zip'; // Use the same base filename with .zip extension
            link.click();
        });
    }

    // Function to copy the content to the clipboard when clicked
    function copyToClipboard() {
        const feedbackElement = document.getElementById('qrFeedback');
        const text = feedbackElement.textContent;

        navigator.clipboard.writeText(text).then(function() {
            showNotification();
        }).catch(function(error) {
            console.error('Failed to copy text: ', error);
        });
    }

    // Function to show the modern notification
    function showNotification() {
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        
        // Hide the notification after 3 seconds
        setTimeout(function() {
            notification.classList.remove('show');
        }, 3000);
    }
</script>

</body>
</html>
